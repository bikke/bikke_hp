<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="myapp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Kyoto University Tennis Club Bikke</title>
<meta name="description" content="スタイルが一新した京都大学テニスサークルBikkeのホームページです。メンバーは京大，奈良女を中心に様々な大学の学生で構成されています。テニスはもちろん、野球大会やバスケ・バレーボールとイベントも盛りだくさんです。">
<meta name="author" content="">
<meta name="keywords" content="テニス,テニサー,テニスサークル,サークル,京都大学,奈良,bikke,BIKKE,びっけ,京大びっけ">

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
<link rel="stylesheet" type="text/css"  href="css/bootstrap-theme.min.css">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">

<link rel="stylesheet" type="text/css"  href="css/style.css">
<!-- <link rel="stylesheet" type="text/css"  href="css/glyphicons.css"> -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <div class="preloader"></div>
  <div class="wrapper">

    <div ui-view></div>


    <!-- Contact Section -->
    <div class="contents">
      <div id="contact" class="text-center">
        <div class="container">
          <div class="section-title center">
            <h2>Contact Us</h2>
            <hr>
            <p>Please feel free to contact us.</p>
          </div>
          <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" name="sentMessage" id="contactForm" novalidate>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="Name" required="required">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group">
                    <input type="text" id="univ" class="form-control" placeholder="University" required="required">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-2">
                  <p class="form_label">大学</p>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <input type="text" id="fac" class="form-control" placeholder="Faculty" required="required">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-2">
                  <p class="form_label">学部</p>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <input type="text" id="dep" class="form-control" placeholder="Department" required="required">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-2">
                  <p class="form_label">学科</p>
                </div>
              </div>
              <div class="form-group">
                <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
                <p class="help-block text-danger"></p>
              </div>
              <div id="success"></div>
              <button type="submit" class="btn btn-custom btn-lg">Send Message</button>
            </form>
            <div class="social">
              <ul>
                <li><a href="https://twitter.com/bikke_tennis"><i class="fa fa-facebook"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <div class="fnav">
          <p>&copy; 2016 bikke.</p>
        </div>
      </div>
    </div>
  <!-- <script type="text/javascript" src="js/jquery.1.11.1.js"></script> -->
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="js/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="js/SmoothScroll.js"></script>
  <script type="text/javascript" src="js/SmoothScroll_angular.js"></script>
  <script type="text/javascript" src="js/contact_me.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/effect.js"></script><!--sentence animation-->
  <script type="text/javascript" src="js/img-anime.js"></script>
  <script type="text/javascript" src="js/pace.js"></script><!--loading-->
  <script type="text/javascript" src="js/Chart.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/config.js"></script>
  <script type="text/javascript" src="app/mainCtrl.js"></script>
  <script type="text/javascript" src="app/topCtrl.js"></script>
</body>
</html>
